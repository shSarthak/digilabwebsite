    <title>Payment</title>
</head>
<body>
    <nav>
        <div class="right">
            <img src="./digilab.avif" alt="">
            </div>
            <div class="center">
            <a href="./index.html" target="_parent" rel="noopener noreferrer" class="home">Home</a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="feature">Features</a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="payment">Payment</a>

            <a href="#" target="_blank" rel="noopener noreferrer" class="contact">Contact Us</a>
            </div>
            </div>
    </nav>
    <section class="payment-section">
        <div class="payment-options">
            <div class="payment-option" id="credit-card">
                <div class="payment-front">
                    <h2>Credit Card </h2>
                </div>
                <div class="payment-back">
                    <form action="#" method="post">
                        <!-- Add your credit card form fields here -->
                        <input type="text" placeholder="Card Number" required>
                        <input type="text" placeholder="Cardholder Name" required>
                        <input type="text" placeholder="Expiry Date" required>
                        <input type="text" placeholder="CVV" required>
                        <button type="submit">Pay Now</button>
                    </form>
                </div>
            </div>
            <div class="payment-option" id="paypal">
                <div class="payment-front">
                    <h2>PayPal</h2>
                </div>
                <div class="payment-back">
                    <p>Redirecting ...</p>
                </div>
            </div>
        </div>
    </section>
</body>
